<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50" fill="none">
  <!-- ClikFinance Logo Dark version (for light backgrounds) -->
  
  <!-- Icon: Chart/Growth indicator with click element -->
  <g>
    <!-- Base chart bars -->
    <rect x="8" y="28" width="6" height="14" rx="1" fill="#A8CF4C"/>
    <rect x="17" y="20" width="6" height="22" rx="1" fill="#A8CF4C"/>
    <rect x="26" y="12" width="6" height="30" rx="1" fill="#A8CF4C"/>
    
    <!-- Click cursor/arrow accent -->
    <path d="M35 8L42 15L38 15L38 22L32 22L32 15L28 15L35 8Z" fill="#022D44"/>
  </g>
  
  <!-- Wordmark: ClikFinance -->
  <g fill="#022D44">
    <!-- "Clik" part -->
    <text x="50" y="34" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="22" font-weight="700" letter-spacing="-0.5">
      Clik
    </text>
  </g>
  
  <g fill="#A8CF4C">
    <!-- "Finance" part in accent color -->
    <text x="96" y="34" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="22" font-weight="600" letter-spacing="-0.5">
      Finance
    </text>
  </g>
</svg>
